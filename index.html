<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Slideshow -->
  <div class="slideshow">
    <img id="slide-image" src="images/img1.jpg" alt="Slide Image">
    <p id="slide-text">Reason 1: You make me laugh.</p>
  </div>

  <!-- Navigation bar -->
  <div class="navbar">
    <div class="arrow" id="prev">‚¨Ö</div>
    <div class="middle" id="counter">1 / 10</div>
    <div class="arrow" id="next">‚û°</div>
  </div>

  <!-- JS at bottom so HTML loads first -->
  <script src="index.js"></script>

  <audio id="bg-music" autoplay loop muted>
  <source src="lablab.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Floating Music Button -->
<div id="music-btn">‚ù§Ô∏è</div>

<style>
  #music-btn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: #ff4d6d;
    color: white;
    font-size: 1.8em;
    padding: 12px 16px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0px 4px 12px rgba(255, 0, 76, 0.3);
    transition: transform 0.2s, background 0.2s;
    z-index: 9999;
  }

  #music-btn:hover {
    transform: scale(1.2);
    background: #d6336c;
  }
</style>

<script>
  const music = document.getElementById("bg-music");
  const btn = document.getElementById("music-btn");

  // Unmute & play on page load
  window.addEventListener("load", () => {
    music.muted = false;
    music.volume = 0.6;
    music.play();
  });

  // Toggle play/pause on button click
  btn.addEventListener("click", () => {
    if (music.paused) {
      music.play();
      btn.textContent = "‚ù§Ô∏è"; // Playing
    } else {
      music.pause();
      btn.textContent = "üíî"; // Paused
    }
  });
</script>
</body>
</html>
